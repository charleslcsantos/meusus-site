<div class="detail">
    <div class="topo">
        <a class="logo" ui-sref="home"></a>
        <div class="search-bar">
            <form name="searchForm" ng-submit="unidadeDetalheCtrl.submitForm()">
                <input type="text" class="ms-input search" name="keyword" ng-model="unidadeDetalheCtrl.keywords" placeholder="Palavra-chave" required>
                <button type="submit" class="ms-btn"
                    ng-disabled="searchForm.$invalid">
                    Buscar
                </button>
            </form>
        </div>
    </div>
    <div class="info" ng-if="unidadeDetalheCtrl.establishment">
        <h3>{{ unidadeDetalheCtrl.establishment.nomeFantasia }}</h3>
        <p>Endereço: {{ unidadeDetalheCtrl.endereco(unidadeDetalheCtrl.establishment) }}</p>
        <p>Telefone: {{ unidadeDetalheCtrl.establishment.nuTelefone }}</p>

        <div class="services">
            <h4>Serviços especializados</h4>
            <ul>
                <li class="service"
                    ng-repeat="s in unidadeDetalheCtrl.establishment.servicosEspecializados">
                    <a href="">{{ s.dsServico }}</a>
                </li>
            </ul>
            
            <h4>Outros serviços</h4>
            <ul>
                <li class="service"
                    ng-repeat="s in unidadeDetalheCtrl.establishment.servicosClassificacao">
                    <a href="">{{ s.dsServico }}</a>
                </li>
            </ul>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12087.746318586604!2d-71.64614110000001!3d-40.76341959999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9610bf42e48faa93%3A0x205ebc786470b636!2sVilla+la+Angostura%2C+Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1425058155802"
  width="760" height="300" frameborder="0" style="border:0"></iframe>
    </div>
</div>
