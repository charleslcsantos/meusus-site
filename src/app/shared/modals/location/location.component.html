<div class="modal-header">
  <h4 class="modal-title">Localização</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">+</span>
  </button>
</div>
<div class="modal-body">
  <p>Digite a cidade que deseja buscar serviços e unidades</p>
  <input type="text" class="input" placeholder="Ex.: Salvador" autofocus
        [(ngModel)]="location"
        (click)="onFocus($event)"
        [ngbTypeahead]="changeLocation"
        [inputFormatter]="formatLocationResult"
        [resultFormatter]="formatLocationResult">
  <div class="location-cities" *ngIf="availableCities.length > 0">
    <a class="location-city" *ngFor="let city of availableCities" (click)="setLocation(city)">{{city}}</a>
  </div>
</div>
<div class="modal-footer"></div>
